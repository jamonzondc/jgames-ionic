<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of games">
        <app-game-card [gameData]="item"></app-game-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
